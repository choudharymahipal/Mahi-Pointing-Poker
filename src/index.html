<script>
  function copyToClipboard(id) {
    var username = document.getElementById("currentUsername");
    // Get the text
    var copyText = document.getElementById("roomIdLabel");
    if(id==1){
      //copy room id Only
      copyText.value = copyText.innerText;
    }else{
      //create invitation link
      copyText.value = "You are invited by "+username.innerText+",\nGo to https://choudharymahipal.github.io/Mahi-Pointing-Poker and enter your Room Id and click on Join a session.\nYour RoomId is " +copyText.innerText;
    }
    
    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);
    // Alert the copied text
    alert("Copied");
  }
  </script>
